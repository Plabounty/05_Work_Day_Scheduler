<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"  class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="col-1 time-block hour">9am</p>
        <textarea class="col-10 past " id="9am">Event</textarea>
        <button class="col-1 am9-btn saveBtn">Save Button</button>
      </div>
      <div class="row">
        <p class="col-1 time-block hour">10am</p>
        <textarea class="col-10 past" id="10am">Event</textarea>
        <button class="col-1 am10-btn saveBtn">Save Button</button>
      </div>
      <div class="row ">
        <p class="col-1 time-block hour">11am</p>
        <textarea class="col-10 present" id="11am">Event</textarea>
        <button class="col-1 am11-btn saveBtn">Save Button</button>
      </div>
      <div class="row">
        <p class="col-1 time-block hour">12pm</p>
        <textarea class="col-10 future" id="12pm">Event</textarea>
        <button class="col-1 pm12-btn saveBtn">Save Button</button>
      </div>
      <div class="row">
        <p class="col-1 time-block hour">1pm</p>
        <textarea class="col-10 future" id="1pm">Event</textarea>
        <button class="col-1 pm1-btn saveBtn">Save Button</button>
      </div>
      <div class="row">
        <p class="col-1 time-block hour">2pm</p>
        <textarea class="col-10 future" id="2pm">Event</textarea>
        <button class="col-1 pm2-btn saveBtn">Save Button</button>
      </div>
      <div class="row">
        <p class="col-1 time-block hour">3pm</p>
        <textarea class="col-10 future" id="3pm">Event</textarea>
        <button class="col-1 pm3-btn saveBtn">Save Button</button>
      </div>
      <div class="row">
        <p class="col-1 time-block hour">4pm</p>
        <textarea class="col-10 future" id="4pm">Event</textarea>
        <button class="col-1 pm4-btn saveBtn">Save Button</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
